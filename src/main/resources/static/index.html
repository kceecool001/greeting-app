<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Check-In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visitor Check-In</h1>
        <input type="text" id="name" placeholder="Enter your name">
        <button onclick="checkin()">Check In</button>
        <p id="message"></p>
    </div>

    <script>
        async function checkin() {
            const name = document.getElementById('name').value;
            try {
                const response = await fetch('/checkin?name=' + encodeURIComponent(name), {
                    method: 'POST'
                });
                const message = await response.text();
                document.getElementById('message').innerText = message;
            } catch (error) {
                document.getElementById('message').innerText = 'Error checking in. Please try again.';
            }
        }
    </script>
</body>
</html>
